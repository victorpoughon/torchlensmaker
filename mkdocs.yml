site_name: Torch Lens Maker

repo_name: victorpoughon/torchlensmaker
repo_url: https://github.com/victorpoughon/torchlensmaker
edit_uri: edit/main/docs/

theme:
  name: material
  font:
    text: Fira Sans
    code: Fira Sans Mono
  features:
    #- navigation.tabs
    - navigation.sections
    - navigation.path
    - navigation.footer
    - content.action.edit
    # - toc.integrate
  palette:
    - scheme: default
      primary: amber
      accent: amber
  logo: tlmlogo_black150.png


extra_css:
  - stylesheets/extra.css
  - stylesheets/header.css
  - stylesheets/jupyter.css

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - md_in_html
  - attr_list

plugins:
  - search
  #- mkdocs-jupyter

nav:
  - Overview:
    - Welcome: index.md
    - Installation: installation.md
    - How does it work?: how.md
    - Roadmap: roadmap.md
  - Examples:
    - Biconvex Parabola: test_notebooks/biconvex_parabola.md

  - Reference:
    - Shapes: reference/shapes.md
    - Lenses: reference/lenses.md
