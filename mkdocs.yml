site_name: Torch Lens Maker

repo_name: victorpoughon/torchlensmaker
repo_url: https://github.com/victorpoughon/torchlensmaker
edit_uri: edit/main/docs/


theme:
  name: material
  custom_dir: docs/overrides
  font:
    text: Fira Sans
    code: Fira Code
  features:
    #- navigation.tabs
    - navigation.sections
    - navigation.path
    - navigation.footer
    # - content.action.edit
    # - toc.integrate
  palette:
    - scheme: default
      primary: amber
      accent: amber
  logo: logos/tlmlogo_black150.png
  favicon: logos/tlmlogo_black150.png

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - md_in_html
  - attr_list
  - admonition
  - pymdownx.arithmatex:
      generic: true
  - toc:
      permalink: "#"

extra_javascript:
  - javascript/katex.js
  - https://unpkg.com/katex@0/dist/katex.min.js
  - https://unpkg.com/katex@0/dist/contrib/auto-render.min.js

extra_css:
  - stylesheets/extra.css
  - stylesheets/header.css
  - stylesheets/jupyter.css
  - stylesheets/logo.css
  - https://unpkg.com/katex@0/dist/katex.min.css

plugins:
  - search
  #- mkdocs-jupyter
  - mkdocs-simple-hooks:
      hooks:
        on_post_build: "docs.hooks:copy_get"


nav:
  - Overview:
    - Welcome: index.md
    - Installation: installation.md
    - About: about.md
  # - Examples:
  #   - Biconvex Parabola: test_notebooks/biconvex_parabola.md

  - Reference:
    - Shapes: reference/shapes.md
    - Lenses: reference/lenses.md
