[project]
name = "torchlensmaker"
version = "0.0.1"
authors = [
  { name="Victor Poughon", email="victor.poughon@gmail.com" }
]
description = "Design optical systems with optimization"
readme = "README.md"
license = {file = "LICENSE"}
requires-python = ">=3.10"
classifiers = [
    "Programming Language :: Python :: 3",
]
dependencies = [
  "torch~=2.4.1",
  #"build123d~=0.7.0",
  "build123d @ git+https://github.com/victorpoughon/build123d.git@fix_async_display",
  "matplotlib~=3.9.2",
  "colorcet >= 3",
  "notebook >= 7",
]

[project.optional-dependencies]
docs = [
    "mkdocs",
    "mkdocs-material",
    #"mkdocs-jupyter",
    "mkdocs-simple-hooks>=0.1.5",
    "jupytext <= 1.16.3", # https://github.com/mwouts/jupytext/issues/1301
]
test = [
    "nbstripout-fast",
    "nbmake~=1.5.4",
    "pytest~=8.3.3",
    "nbstripout",
]

[project.urls]
Homepage = "https://github.com/victorpoughon/torchlensmaker"
Issues = "https://github.com/victorpoughon/torchlensmaker/issues"

[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[tool.setuptools]
package-dir = {"" = "src"}
packages = ["torchlensmaker"]

[tool.pytest.ini_options]
addopts = [
    "--import-mode=importlib",
]
